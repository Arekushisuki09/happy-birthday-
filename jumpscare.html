<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(to bottom right, #f3e5f5, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: #6a1b9a;
    }

    h1 {
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      max-width: 600px;
      border: 5px solid #ba68c8;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(150, 100, 200, 0.3);
    }
  </style>
</head>
<body>
  <video controls>
    <source src="funny.mp4" type="video/mp4">
  </video>

</body>
</html>
