<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Purple Gifts</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to bottom right, #f3e5f5, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .gift {
      background: #d1c4e9;
      width: 180px;
      height: 200px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(150, 100, 200, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: transform 0.3s ease;
    }

    .gift:hover {
      transform: scale(1.05);
    }

    .gift::before {
      content: "üéÅ";
      font-size: 60px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 18px;
      border: none;
      background-color: #ba68c8;
      color: #fff;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 14px;
    }

    button:hover {
      background-color: #ab47bc;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gift">
      <button onclick="window.open('https://example.com', '_blank')">Gift 1</button>
    </div>
    <div class="gift">
      <button onclick="window.open('https://openai.com', '_blank')">Gift 2</button>
    </div>
    <div class="gift">
      <button onclick="window.open('https://google.com', '_blank')">Gift 3</button>
    </div>
  </div>
</body>
</html>
